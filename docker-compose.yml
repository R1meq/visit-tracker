version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: visit-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: visit_tracker_db
      MYSQL_USER: visituser
      MYSQL_PASSWORD: visitpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
